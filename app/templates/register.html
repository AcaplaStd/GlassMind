{% extends "form_page.html" %}
{% import 'form_render.html' as rend %}

{% block form %}
    <h1>Регистрация</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {{ rend.render_field(form.username) }}
        {{ rend.render_field(form.email) }}
        {{ rend.render_field(form.password) }}
        {{ rend.render_submit(form.submit) }}
    </form>
{% endblock %}
